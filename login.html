<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FYTE Sportswear</title>
  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #330000, #660000, #110000, #440000);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(34, 34, 34, 0.9);
      padding: 40px 30px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      width: 90%;
      max-width: 320px;
      text-align: center;
      position: relative;
      box-sizing: border-box;
    }

    .logo {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 60px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 3px red);
    }

    h2 {
      margin-bottom: 25px;
      margin-top: 50px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      max-width: 280px;
      padding: 10px 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      display: block;
    }

    button {
      width: 150px;
      padding: 12px 0;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      background-color: red;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      text-align: center;
    }

    button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    p a {
      color: red;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    p a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background-color: red;
      transition: width 0.3s ease;
    }

    p a:hover {
      color: #ff4444;
    }

    p a:hover::after {
      width: 100%;
    }

    .error {
      color: #ff6666;
      font-size: 14px;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    .success {
      color: #4CAF50;
      font-size: 16px;
      margin-top: 15px;
      display: none;
      font-weight: bold;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 400px) {
      .container {
        padding: 30px 20px 40px;
        width: 95%;
      }

      input {
        font-size: 14px;
        padding: 8px 10px;
      }

      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/WhatsApp Image 2025-05-19 at 22.30.53_7cc8e8af.jpg" alt="FYTE Sportswear Logo" />
    </div>
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Login</button>
    </form>
    <div class="success" id="successMsg">Login successful! Redirecting...</div>
    <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
    <p>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a> |
      <a href="signup.html">Sign Up</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        errorMsg.textContent = 'Please fill in all fields.';
        errorMsg.style.display = 'block';
        return;
      }

      // تحقق من وجود المستخدم (يمكنك استبداله بالتحقق الحقيقي)
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.username === username);

      if (!user) {
        errorMsg.textContent = 'User not found.';
        errorMsg.style.display = 'block';
        return;
      }

      if (user.password !== password) {
        errorMsg.textContent = 'Incorrect password.';
        errorMsg.style.display = 'block';
        return;
      }

      successMsg.style.display = 'block';
      form.reset();

      setTimeout(() => {
        window.location.href = 'home.html'; // عدل الرابط حسب صفحتك
      }, 1500);
    });
  </script>
</body>
</html>
