<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYTE Sportswear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: red;
      transform: scale(1.1);
    }

    .hero {
      text-align: center;
      padding: 150px 20px;
      background-image: url('images/WhatsApp Image 2025-05-19 at 22.30.53_7cc8e8af.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero h1,
    .hero p,
    .hero .shop-now-btn {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .hero button {
      background-color: red;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .hero button:hover {
      background-color: darkred;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px 30px;
      animation: fadeIn 2s ease-in;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: fadeInUp 1s ease-in-out;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .product:hover img {
      transform: scale(1.05);
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 30px 20px 10px;
      color: #aaa;
      position: relative;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      color: red;
      transform: scale(1.2);
    }
    .shop-now-btn {
  background-color: red;
  color: white;
  text-decoration: none;
  padding: 20px 40px;
  font-size: 30px;
  border-radius: 5px;
  display: inline-block;
  width: auto;
  max-width: fit-content;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
  margin: 0 auto;
  
}

.shop-now-btn:hover {
  background-color: darkred;
  transform: scale(1.05);
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/WhatsApp Image 2025-05-19 at 22.30.53_7cc8e8af.jpg" alt="FYTE Logo">
      <h2>FYTE</h2>
    </div>
    <nav>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to FYTE Sportswear</h1>
    <p>Gear up with the best sportswear for peak performance</p>
    <a href="shop.html" class="shop-now-btn">Shop Now</a>

  </section>

  
  <footer>
    <p>&copy; 2025 FYTE Sportswear. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/1C9oiW4Dxb/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://chat.whatsapp.com/DtdWQKzh1V6CMzDjAXSR2c" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>
  
      

</body>
</html>
