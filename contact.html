<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - FYTE Sportswear</title>
<style>
  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    background: linear-gradient(-45deg, #330000, #660000, #110000, #440000);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px; /* هام للموبايل */
  }

  .container {
    background-color: rgba(34, 34, 34, 0.9);
    padding: 40px 20px 50px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    width: 100%;
    max-width: 350px;
    text-align: center;
    position: relative;
  }

  .logo {
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 50px;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 3px red);
  }

  h2 {
    margin-bottom: 25px;
    margin-top: 50px;
    font-size: 22px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input, textarea {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    background-color: #111;
    color: #fff;
    resize: vertical;
  }

  button {
    width: 100%;
    max-width: 200px;
    padding: 12px 0;
    margin-top: 15px;
    border-radius: 6px;
    border: none;
    background-color: red;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background-color: darkred;
    transform: scale(1.05);
  }

  p {
    margin-top: 15px;
    font-size: 13px;
    color: #aaa;
  }

  p a {
    color: red;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    transition: color 0.3s ease;
  }

  p a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -3px;
    left: 0;
    background-color: red;
    transition: width 0.3s ease;
  }

  p a:hover {
    color: #ff4444;
  }

  p a:hover::after {
    width: 100%;
  }

  .success {
    color: #4CAF50;
    font-size: 14px;
    margin-top: 15px;
    display: none;
    font-weight: bold;
  }

  /* تحسينات للموبايل */
  @media (max-width: 480px) {
    .container {
      padding: 30px 15px 40px;
    }

    h2 {
      font-size: 20px;
    }

    button {
      font-size: 15px;
    }

    input, textarea {
      font-size: 13px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="images/WhatsApp Image 2025-05-19 at 22.30.53_7cc8e8af.jpg" alt="FYTE Sportswear Logo" />
  </div>
  <h2>Contact Us</h2>
  <form id="contactForm" novalidate>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div class="success" id="successMsg">Thank you for your message! We'll get back to you soon.</div>
  <p>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="contact.html">Contact</a> |
    <a href="login.html">Login</a>
  </p>
</div>

<script>
  const form = document.getElementById('contactForm');
  const successMsg = document.getElementById('successMsg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    successMsg.style.display = 'block';
    form.reset();
  });
</script>
</body>
</html>
